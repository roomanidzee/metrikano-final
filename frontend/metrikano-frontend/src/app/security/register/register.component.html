<mat-toolbar>
  <span class = "title-center">Регистрация</span>
</mat-toolbar>

<div class = "main-div">
  <mat-card>
    <mat-card-content>
      <form class = "form-style" [formGroup]="form" >

        <mat-form-field class="full-width">
          <mat-label>Имя пользователя</mat-label>
          <input  matInput fxLayoutAlign = "center center" placeholder="Имя пользователя" type="email"
                  name="username" formControlName = "username">
        </mat-form-field>
        <br/>
        <mat-form-field class="full-width">
          <mat-label>Пароль</mat-label>
          <input  matInput fxLayoutAlign = "center center" placeholder="Пароль" type="password"
                  name="password" formControlName = "password">
        </mat-form-field>

      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click) = "register()" >Зарегистрироваться</button>
    </mat-card-actions>
  </mat-card>
</div>
